{% extends "base.html" %}

{% block body %}   
<div class="container">  
    <div class="row">
        <div class="col-xs-1 col-md-8 ">
            {% if messages %}
                {% for message in messages %}
                    <div class='alert alert-{{ message.tags }}'>
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}    
            {% block content %}{% endblock content %}      
        </div>
        <div class="col-md-4">
            {% block right_sidebar %}{% endblock right_sidebar %}         
        </div>            
    </div>
</div>
{% endblock body %}
