{% extends "base.html" %}

{% block body %}   
<div class="container">        
    <div class="row">        
        <div class="col">
            {% if messages %}
                {% for message in messages %}
                    <div class='alert alert-{{ message.tags }}'>
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}    
            {% block content %}{% endblock content %}      
        </div>         
    </div>
</div>
{% endblock body %}
