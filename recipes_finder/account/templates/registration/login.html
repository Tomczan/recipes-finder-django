{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="col-md-4">
            <h1>Login</h1>
            <form action="/account/login/" method="post">
                {{ form.as_p }}
                {% csrf_token %}
                <p><input type="submit" value="Zaloguj"> <br> <a href="http://127.0.0.1:8000/account/password_reset/">Password reset</a></p>
            </form>
        </div>
        
    </div>    
</div>
{% endblock content %}
